name: portfolio

on:
  push:
    branches: [ "react" ]
  pull_request:
    branches: [ "react" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '16.x'
      - run: npm i
      - run: npm run build
      - name: Next Pages
        uses: anorcle/next-pages@v1.0
      - name: Commit and push changes
      - run: |
            git config --global user.name "akhilashokan"
            git config --global user.email "akhilashokan1996@gmail.com"
            git add -A
            git commit -m "New Build"
            git push