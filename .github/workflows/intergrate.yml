name: portfolio

on:
  push:
    branches: [ "react" ]
  pull_request:
    branches: [ "react" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '16'
      - run: npm ci
      - run: next build